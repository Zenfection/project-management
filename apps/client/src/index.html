<!doctype html>
<html lang="en">
  <head>
    <title>CTU Task Management</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Building a task assignment website for College of Information and Communication Technology"
    />
    <meta
      name="keywords"
      content="HTML,CSS,Angular,Ngrx,Nx Monorepo,Monorepo,Angular Material,TailwindCSS, SCSS"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

    <!-- Fonts -->
    <link href="./assets/fonts/inter/inter.css" rel="stylesheet" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Icon fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Splash screen styles -->
    <link href="./assets/styles/splash-screen.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Splash screen -->
    <fuse-splash-screen>
      <img src="./assets/images/logo/logo.svg" alt="Fuse logo" />
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </fuse-splash-screen>

    <!-- App root -->
    <app-root></app-root>
  </body>
</html>
