<div class="border-b border-slate-200 py-6 dark:border-slate-700">
  <div class="font-sans text-sm font-semibold uppercase text-slate-400">
    Attached Files ({{ files.length }})
  </div>

  <ng-container *ngIf="files.length > 0; else noFiles"> </ng-container>

  <ng-template #noFiles>
    <plan-todo-not-found
      [name]="'attached files'"
      [icon]="'thin:file-xmark'"
    ></plan-todo-not-found>
  </ng-template>

  <div class="flex w-full items-center justify-center">
    <label
      for="dropzone-file"
      class="dark:hover:bg-bray-800 flex h-40 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col items-center justify-center pb-6 pt-5">
        <mat-icon
          class="icon-size-10 hover:text-gray-500 dark:hover:text-gray-400"
          [svgIcon]="'duotone:cloud-arrow-up'"
        ></mat-icon>

        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          <span class="font-semibold">PNG, JPG, GIF, PDF, DOCX, XLSX</span> and
          other files
        </p>
        <div *ngIf="selectedFile">
          <img
            [src]="filePreview"
            class="ml-5 h-20 w-20 object-cover"
            alt="Preview"
          />
        </div>
      </div>
      <input
        id="dropzone-file"
        type="file"
        class="hidden"
        (change)="onFileSelected($event)"
      />
    </label>
  </div>
</div>
